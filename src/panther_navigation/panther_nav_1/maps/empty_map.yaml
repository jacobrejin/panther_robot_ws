image: empty_map.pgm  # or empty_map.png
resolution: 0.05  # meters per pixel
origin: [-25.0, -25.0, 0.0]  # [x, y, theta] in meters
negate: 0  # 0 indicates black is free, 1 indicates black is occupied
occupied_thresh: 0.65  # pixels above this threshold are considered occupied
free_thresh: 0.196  # pixels below this threshold are considered free